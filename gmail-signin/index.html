<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dhanu Sir">
    <!-- Visit https://dhanusir.com -->
    <title>Dhanu Sir Web Project: Gmail Sign in Form</title>

    <link
      rel="icon"
      href="images/favicon.ico"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <div class="form_wrapper">
      <div class="form_header">
        <div class="form_logo_wrapper">
          <img src="images/google.png" class="form_logo" alt="Google Logo">
        </div>
        <div class="form_caption_wrapper">
          <h1 class="form_title">Sign in</h1>
          <h3 class="form_subtitle">to continue to Gmail</h3>
        </div>
        <div class="form_input_wrapper">
          <input type="text" class="form_input" placeholder="Email or phone">
        </div>
        <div class="form_forgot_email_wrapper">
          <a href="#" class="form_forgot_email_link">Forgot email?</a>
        </div>
        <p class="form_guest_mode_info">
          Not your computer? Use Guest mode to sign in privately. <br>
          <a href="#" class="form_guest_mode_link">Learn more</a>
        </p>
        <div class="form_action_wrapper">
          <a href="#" class="form_action_create_btn">Create account</a>
          <button class="form_action_next_btn">Next</button>
        </div>
      </div>
      <div class="form_footer">
        <select name="language" id="form_footer_language">
          <option value="eng_us" class="form_footer_language_option">
            English (United States)
          </option>
          <option value="afrikaans" class="form_footer_language_option">
            Afrikaans
          </option>
        </select>
        <div class="form_footer_action_wrapper">
          <a href="#" class="form_footer_action_link">Help</a>
          <a href="#" class="form_footer_action_link">Privacy</a>
          <a href="#" class="form_footer_action_link">Terms</a>
        </div>
      </div>
    </div>
  </body>
</html>
