<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dhanu Sir">
    <!-- Visit https://dhanusir.com -->
    <title>Dhanu Sir Web Project: Facebook Create Post</title>

    <link
      rel="icon"
      href="images/favicon.ico"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <div class="post__wrapper">
      <header class="header">
        <h1 class="header__title">Create post</h1>
        <div class="header__cross">
          <a href="#"><img src="images/corss.png" class="header__cross__icon" alt="Close Create Post"></a>
        </div>
      </header>
      <div class="profile__wrapper">
        <img src="images/profile.jpg" alt="Profile Image" class="profile__img">
        <div class="profile__info">
          <h2 class="profile__info__title">Budh Ram Gurung</h2>
          <button class="profile__info__btn">
            <img src="images/friends.png" class="profile__info__icon" alt="Profile Info">
            <span class="profile__info__text">Friends</span>
            <img src="images/arrow-down.png" class="profile__info__icon" alt="Profile Info">
          </button>
        </div>
      </div>
      <div class="post__body">
        <textarea class="post__body__content">I am loving &hearts; HTML & CSS Mastery course by Dhanu Sir.</textarea>
        <div class="post__body__bottom">
          <img src="images/bg-options.png" class="post__body__bg__option" alt="Facebook Post">
          <img src="images/smile.png" class="post__body__emoji" alt="Facebook Post">
        </div>
      </div>
      <div class="action__wrapper">
        <div class="post__actions">
          <div class="post__actions__label">
            <a href="#">Add to your post</a>
          </div>
          <div class="post__actions__items">
            <a href="#"><img src="images/photos.png" class="post__actions__items__icon" alt="Post Action"></a>
            <a href="#"><img src="images/tag.png" class="post__actions__items__icon" alt="Post Action"></a>
            <a href="#"><img src="images/smile.png" class="post__actions__items__icon" alt="Post Action"></a>
            <a href="#"><img src="images/location.png" class="post__actions__items__icon" alt="Post Action"></a>
            <a href="#"><img src="images/gif.png" class="post__actions__items__icon" alt="Post Action"></a>
            <a href="#"><img src="images/more.png" class="post__actions__items__icon" alt="Post Action"></a>
          </div>
        </div>
        <div class="post__button__wrapper">
          <a href="#" class="post__button">Post</a>
        </div>
      </div>
    </div>
  </body>
</html>
