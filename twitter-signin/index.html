<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dhanu Sir">
    <!-- Visit https://dhanusir.com -->
    <title>Dhanu Sir Web Project: Twitter Sign in</title>

    <link
      rel="icon"
      href="images/favicon.ico"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <main class="main">
      <div class="left_content">
        <img src="images/logo-bg.png" class="logo_bg" alt="Logo background">
        <img src="images/logo.png" alt="" class="logo">
      </div>
      <div class="right_content">
        <div class="form_container">
          <div class="form_header">
            <div class="form_logo_wrapper">
              <img src="images/logo-blue.png" class="form_logo" alt="Logo Blue">
            </div>
            <h1 class="form_header_title">Happening now</h1>
          </div>
          <div class="form_body">
            <h2 class="form_body_title">Join Twitter today.</h2>
            <button class="form_body_btn">
              <img src="images/gmail.png" class="form_body_btn_icon" alt="">
              <span class="form_body_btn_text">Sign up with Google</span>
            </button>
            <button class="form_body_btn">
              <img src="images/apple.png" class="form_body_btn_icon" alt="">
              <span class="form_body_btn_text">Sign up with Apple</span>
            </button>
            <div class="divider">
              <div class="divider_pre_or"></div>
              <span class="divider_text">or</span>
              <div class="divider_post_or"></div>
            </div>
            <button class="form_body_btn blue_btn">
              Create account
            </button>
            <p class="form_terms">
              By signing up, you agree to the <a href="#" class="form_terms_link">Terms of Service</a> and
              <a href="#" class="form_terms_link">Privacy Policy</a>, including
              <a href="#" class="form_terms_link">Cookie Use</a>.
            </p>
            <h4 class="form_account_qns">Already have an account?</h4>
            <button class="form_body_btn form_sign_in">
              Sign in
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <a href="#" class="footer_link">About</a>
      <a href="#" class="footer_link">Help Center</a>
      <a href="#" class="footer_link">Terms of Service</a>
      <a href="#" class="footer_link">Privacy Policy</a>
      <a href="#" class="footer_link">Cookie Policy</a>
      <a href="#" class="footer_link">Blog</a>
      <a href="#" class="footer_link">Status</a>
      <a href="#" class="footer_link">Careers</a>
      <a href="#" class="footer_link">Marketing</a>
      <a href="#" class="footer_link">Developers</a>
      <a href="#" class="footer_link">Settings</a>
    </footer>
  </body>
</html>
