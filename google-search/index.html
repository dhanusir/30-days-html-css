<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dhanu Sir">
    <!-- Visit https://dhanusir.com -->
    <title>Dhanu Sir Web Project: Google Search</title>

    <link
      rel="icon"
      href="images/favicon.ico"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <header class="header">
      <div class="header__action__wrapper">
        <a href="#" class="header__action__link">Gmail</a>
        <a href="#" class="header__action__link">Images</a>
        <a href="#"><img src="images/apps.png" class="header__action__icon"></a>
        <a href="#"><img src="images/profile.jpg" class="header__profile__image"></a>
      </div>
    </header>

    <main class="main">
      <div class="main__wrapper">
        <img src="images/google.png" alt="Google Logo" class="main__logo">

        <form action="#" class="main__form">
          <img src="images/lens.png" alt="Google Lens" class="main__form__icon lens__icon">
          <input type="text" class="main__input">
          <div class="main__form__actions sm-hide">
            <a href="#" class="main__form__action">
              <img src="images/mic.png" alt="Google Mic" class="main__form__icon">
            </a>
            <a href="#" class="main__form__action">
              <img src="images/cam.png" alt="Google Cam" class="main__form__icon">
            </a>
          </div>
        </form>

        <div class="search__btns__wrapper">
          <a href="#" class="search__btn">Google Search</a>
          <a href="#" class="search__btn">I'm Feeling Lucky</a>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__links">
        <a href="#" class="footer__link">About</a>
        <a href="#" class="footer__link">Advertising</a>
        <a href="#" class="footer__link">Business</a>
        <a href="#" class="footer__link sm-hide">How Search works</a>
      </div>
      <div class="footer__links">
        <a href="#" class="footer__link">Privacy</a>
        <a href="#" class="footer__link">Terms</a>
        <a href="#" class="footer__link">Settings</a>
      </div>
    </footer>
  </body>
</html>
